<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
    src="jwst_james_webb_space_telescope.glb" 
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    auto-rotate 
    camera-controls 
    alt="A 3D model in AR">
  </model-viewer>
</body>
</html>
